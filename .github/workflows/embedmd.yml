# .github/workflows/embedmd.yml
name: Auto-Embed Directory Structure
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  embed-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install embedmd
        run: go install github.com/campoy/embedmd@latest

      - name: Generate directory structure
        run: |
          tree -d --noreport AnimalHaze3k > structure.txt
          
      - name: Process README
        run: embedmd -w README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: Auto-update directory structure"
          file_pattern: |
            README.md
            structure.txt
